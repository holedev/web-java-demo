<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý sinh viên</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">
            Hệ thống Quản lý Sinh viên
        </h1>

        <button onclick="changeTitle()">Thay đổi tiêu đề</button>
        <form>
            <label for="student-id">Mã sinh viên:</label>
            <input type="text" id="student-id" placeholder="Nhập mã sinh viên ...">

            <label for="full-name">Họ và tên:</label>
            <input type="text" id="full-name" placeholder="Nhập họ và tên sinh viên ...">

            <label for="point-avg">Điểm trung bình:</label>
            <input type="number" id="point-avg" placeholder="Nhập điểm trung bình ...">

            <button type="submit" onclick="return validateForm()">Thêm mới</button>
        </form>

        <table>
            <thead>
            <tr>
                <th>
                    Mã sinh viên
                </th>
                <th>
                    Họ tên
                </th>
                <th>
                    Điểm trung bình
                </th>
                <th>
                    Hành động
                </th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <th>1</th>
                <th>Nguyễn Văn A</th>
                <th>10</th>
                <th>
                    <button>Sửa</button>
                    <button>Xoá</button>
                </th>
            </tr>
            <tr>
                <th>2</th>
                <th>Nguyễn Văn B</th>
                <th>9.5</th>
                <th>
                    <button>Sửa</button>
                    <button>Xoá</button>
                </th>
            </tr>
            <tr>
                <th>3</th>
                <th>Nguyễn Văn C</th>
                <th>8</th>
                <th>
                    <button>Sửa</button>
                    <button>Xoá</button>
                </th>
            </tr>

            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
